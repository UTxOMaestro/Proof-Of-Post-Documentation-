name: Build & Deploy Docs
on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install MkDocs Material
        run: |
          pip install mkdocs-material
      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force
